<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Select the css file -->
    <link href="style.css" rel="stylesheet" />

    <!-- Font selector from google, declare the font selection in css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Card Selector</title>
  </head>


  <body>
  <div class="select_box">
    <h5>Choose your bundle</h5>

    <ul class="radio-toolbar quantity_box">
                           
                              
      <li>
        <!-- data for javascript -->
     <input class="single-option" 
     type="radio" name="options[Size]" 
     value="1 bottle / 1 month supply." 
     checked="">
      <label for="option-Size-0">
                   
                  <img src="//cdn.shopify.com/s/files/1/0520/9486/1477/products/1_4_small.png?v=1639673720" alt="images">
                  <p><span class="productname">1 bottle / 1 month supply.</span>
                    <strong class="productprice_item">
                      
                     $22.99
                    
                      </strong>
                    <span class="productprice_saving"></span>
                  </p>
              </label>
      </li>
  
      <li>
     <input class="single-option 6026470785189" data-afterpay="available" data-total-price="5997" data-price="1999" id="option-Size-1" type="radio" name="options[Size]" value="3 bottles / 3 month supply." quant="3" data-variant-id="37502607818917" data-variant-price="$19.99">
      <label for="option-Size-1">
         
        <div class="product_box_head">
          <strong class="box_left">13% OFF</strong>
          <strong class="box_right">MOST POPULAR</strong></div>
                    
                  <img src="//cdn.shopify.com/s/files/1/0520/9486/1477/products/3-2_small.png?v=1650695406" alt="images">
                  <p><span class="productname">3 bottles / 3 month supply.</span>
                    <strong class="productprice_item">
                      
                     $19.99 Each
                    
                      </strong>
                    <span class="productprice_saving">You save $9.00</span>
                  </p>
              </label>
      </li>
  
      <li>
     <input class="single-option 6026470785189" data-afterpay="available" data-total-price="8699" data-price="1740" id="option-Size-2" type="radio" name="options[Size]" value="5 bottles / 5 month supply." quant="5" data-variant-id="37502607851685" data-variant-price="$17.40">

        <div class="product_box_head">
          <strong class="box_left">24% OFF</strong>
          <strong class="box_right">BEST VALUE</strong></div>
                    
                  <img src="//cdn.shopify.com/s/files/1/0520/9486/1477/products/Copy_of_3_small.png?v=1650695406" alt="images">
                  <p><span class="productname">5 bottles / 5 month supply.</span>
                    <strong class="productprice_item">
                      
                     $17.40 Each
                    
                      </strong>
                    <span class="productprice_saving">You save $27.96</span>
                  </p>
              </label>
      </li>
  


    </ul>

  </div>
